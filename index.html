<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Programación Visual</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form id="login">
        <h2 class="lead">Rick & Morty App</h2>
        <label>Ingrese su usuario</label>
        <input type="email" id="user">
        <label>Ingrese su contrasenia</label>
        <input type="password" id="password">
        <button id="logueo">Log in</button>
        <p id="mensajeError"></p>
    </form>

    <p id="mensajeBloqueo" style="display: none"></p>

    <main id="contenidoPrincipal" style="display: none;">
        <div id="encabezado" class="nav nav-tabs">
            <div>
                <h4 class="lead"></h4>
                <button id="logout">Cerrar sesión</button>
            </div>
            <img src="assets/logo.png" alt="logo">
            <h4 class="lead"></h4>
        </div>
        <section id="busqueda">
            <h4 class="lead">Ingrese el ID del personaje a buscar y presione ENTER para continuar</h4>
            <input type="number" id="idPersonaje">
            <p></p>
        </section>
    </main>
    
    <div id="resultadoPersonaje" style="display: none">
        <h4 class="lead">Click en el nombre para conocer al personaje</h4>
        <div></div>
        <table id="datosPersonaje">
            <tr id="id">
                <th>Id:</th>
                <td></td>
            </tr>
            <tr id="nombre">
                <th>Name:</th>
                <td></td>
            </tr>
            <tr id="estado">
                <th>Status:</th>
                <td></td>
            </tr>
            <tr id="especie">
                <th>Species:</th>
                <td></td>
            </tr>
            <tr id="tipo">
                <th>Type:</th>
                <td></td>
            </tr>
            <tr id="genero">
                <th>Gender:</th>
                <td></td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="codigo.js"></script>
</body>
</html>
